<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>

    <title>Central Limit Theorem</title>
  </head>

  <body>
    <h1>The Central Limit Theorem</h1>
    <div id="container">
      <div id="sidebar">
        <div id="sidebarcontainer">
          <h2>Customize Your Visualization!</h2>
          <div>
            Change Sample Size:
            <input
              id="sampleSize"
              type="number"
              min="1"
              max="100"
              onchange="newSampleSize()"
            />
          </div>
          <div id="rangeDiv">
            <label for="myslider" id="mylabel" class="label"
              >Change Visualization Speed:</label
            >
            <input
              type="range"
              class="range"
              min="1"
              max="100"
              value="50"
              id="framerate"
              onchange="newFrameRate()"
            />
          </div>
          <div id="rangeDiv">
            <label for="myslider" id="mylabel" class="label"
              >Change Population Distribution:</label
            >
            <input
              type="range"
              class="range"
              min="0"
              id="weight"
              onchange="newWeight()"
            />
          </div>
          <div>
            <button type="button" id="randomDist" onclick="randomDist()">
              Generate a Uniform Distribution
            </button>
          </div>
          <div>
            <button type="button" id="randomDist" onclick="randomDist2()">
              Generate a Random Distribution
            </button>
          </div>
          <div id="containerr">
            <h4>Look at some <a href="https://www.kaggle.com/datasets/yasserh/walmart-dataset" target="_blank">real-life data!</a></h4>
            <button type="button" id="exampleDist" onclick="graphExampleData()">
              Walmart's Weekly Sales Data
            </button>
            <div>This dataset takes a collection of Walmart stores and graphs their weekly sales data from years around 2010-2012</div>
          </div>
          <div>
            <button id="button">Start Sampling</button>
          </div>
        </div>
      </div>

      <div id="main">
        <div>
          <canvas id="populationCanvas"></canvas>
        </div>
        <div id="canvascontainer">
          <canvas id="sampleCanvas"></canvas>

          <canvas id="avgline"></canvas>
        </div>
        <p>Sample</p>
      </div>
    </div>
  </body>
</html>
